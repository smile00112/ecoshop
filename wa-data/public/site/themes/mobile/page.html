<h1 itemprop="name">{$page.name}</h1>

{$subpages = $wa->site->pages($page.id)}
{if $subpages}
    <ul class="sub-links">
        {foreach $subpages as $p}
            <li class="text-info">
                <a href="{$p.url}">{$p.name}</a>
            </li>
        {/foreach}
    </ul>
{/if}

<div class="s-page-content" itemprop="description">
    {$page.content}
</div>
