<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>[`Sign up as a new user`]</title>
    <link href="/wa-content/css/wa/wa-1.3.css?{$wa->version(true)}" rel="stylesheet">
    <link href="{$wa_app_static_url}css/invite.css?{$wa->version()}" rel="stylesheet">
    {$wa->css()}
    <script src="{$wa_url}wa-content/js/jquery/jquery-1.8.2.min.js?{$wa->version(true)}"></script>
    <script src="{$wa_app_static_url}js/invite.js?{$wa->version()}"></script>
    {$wa->js()}
</head>
<body>

<div class="t-invite-page" id="t-invite-page"{if $background} style="background-image:url('{$wa_url}{$background}');{if !$stretch}background-size:auto;{/if}"{/if}>
    <div class="t-invite-block">
        <form action="" method="post">
            <h1{if !empty($title_style)} style="{$title_style}"{/if}>{$title|escape}</h1>
            <p>[`Please specify login and password to create new backend user.`]</p>
            <div class="t-fields">
                <div class="field">
                    <div class="name">[`Login`]:</div>
                    <div class="value">
                        <input type="text" name="data[login]" value="{$data.login|escape}">
                    </div>
                </div>
                <div class="field">
                    <div class="name">[`Password`]:</div>
                    <div class="value">
                        <input type="password" name="data[password]">
                    </div>
                </div>
                <div class="field">
                    <div class="name">[`Password (again)`]:</div>
                    <div class="value">
                        <input type="password" name="data[password_confirm]">
                    </div>
                </div>
            </div>
            <div class="t-actions">
                <input type="submit" class="button green" value="[`Save and proceed`]">
            </div>
        </form>
    </div>
</div>

<script>jQuery(function($){
    new InvitePage({
        $wrapper: $("#t-invite-page"),
        errors: {$errors|json_encode}
    });
});</script>

</body>
</html>
